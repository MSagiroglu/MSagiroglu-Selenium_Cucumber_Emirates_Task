Aşağıda, GitHub Actions YAML dosyanı tamamen güncellenmiş ve hatayı gidermek için gerekli tüm düzenlemeleri içerecek şekilde verdim.

Yapılan Güncellemeler:

✅ permissions ayarları eklendi: contents: write ve security-events: write ile Dependency Graph güncelleme yetkisi verildi.
✅ GITHUB_TOKEN eklendi: env içinde yetkilendirme için kullanıldı.
✅ Dependabot ve Dependency Graph'in doğru çalışması için ayarlar güncellendi.


---

Tam YAML Dosyası:

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 10 * * *' # Her gün saat 10:00'da çalıştır

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      security-events: write # Dependency Graph için gerekli yetki

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Upload Dependency Graph to GitHub
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


---

Ne Yapmalısın?

1. Bu dosyayı .github/workflows/ci.yml olarak kaydet.


2. GitHub repo'nda Settings > Security & analysis kısmına git ve "Dependency Graph" ile "Dependabot alerts" özelliklerinin açık olduğunu kontrol et.


3. GitHub Actions'ı çalıştır ve test et.



